<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        .text-box {
            border: 2px solid #333;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            height: 80%;
        }
        .half {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .split-container {
            display: flex;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Regex Results</h1>

    <div class="split-container">
        <div class="half">
            <div class="text-box">
                <p><b>Pattern: </b>"{{ pattern }}"</p>
                <p><b>Text: </b> <br><br>{{ text }}</p>
            </div>
        </div>

        <div class="half">
            <b>Outcome:</b>
            <p>There are total of {{size}} matching strings in the given text. <br>The below are the matches: </p>
            <ul>
                {% for match in match %}
                <li>{{ match }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
